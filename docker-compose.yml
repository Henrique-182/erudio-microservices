version: '3.4'

services:
  naming-server:
    image: henrick182/naming-server:0.0.1-SNAPSHOT
    ports:
      - 8761:8761
    networks:
      - erudio-network
  zipkin-server:
    image: openzipkin/zipkin:2.23.8
    ports:
      - 9411:9411
    networks:
      - erudio-network
  api-gateway:
    image: henrick182/api-gateway:0.0.1-SNAPSHOT
    ports:
      - 8765:8765
    depends_on:
      - naming-server
    environment:
      EUREKA.CLIENT.SERVICE-URL.DEFAULTZONE: http://naming-server:8761/eureka
      SPRING.ZIPKIN.BASEURL: http://zipkin-server:9411/
    networks:
      - erudio-network
  cambio-db:
    image: postgres:16
    restart: always
    ports:
      - '5433:5433'
    expose:
      - 5433
    environment:
      TZ: America/Sao_Paulo
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: 12345678
      PGPORT: 5433
    networks:
      - erudio-network
  book-db:
    image: postgres:16
    restart: always
    ports:
      - '5434:5434'
    expose:
      - 5434
    environment:
      TZ: America/Sao_Paulo
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: 12345678
      PGPORT: 5434
    networks:
      - erudio-network
networks:
  erudio-network:
    driver: bridge